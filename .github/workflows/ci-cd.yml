name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test y Análisis de Código
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Instalar dependencias
      working-directory: ./backend
      run: npm ci

    - name: Ejecutar ESLint
      working-directory: ./backend
      run: npm run lint

    - name: Ejecutar pruebas
      working-directory: ./backend
      run: npm test -- --coverage

    - name: Subir reporte de cobertura
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/coverage/

  build:
    name: Construir Imagen Docker
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Login a Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build y Push imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/devops-app:latest
          ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}

    - name: Imagen publicada exitosamente
      run: echo "? Imagen Docker publicada en Docker Hub"

  deploy:
    name: Despliegue (Opcional)
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Notificar despliegue
      run: |
        echo "?? Listo para desplegar"
        echo "Imagen: ${{ secrets.DOCKER_USERNAME }}/devops-app:${{ github.sha }}"
